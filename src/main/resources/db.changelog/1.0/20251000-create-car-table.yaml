databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: Rasul
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: year
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: plate_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: price_per_day
                  type: DOUBLE
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true

