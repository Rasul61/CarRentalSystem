databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: Rasul
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: paid_at
                  type: TIMESTAMP
              - column:
                  name: method
                  type: VARCHAR(50)


        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: rental_id
            referencedTableName: rentals
            referencedColumnNames: id
            constraintName: fk_payments_rentals