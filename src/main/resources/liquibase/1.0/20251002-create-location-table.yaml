databaseChangeLog:
  - changeSet:
      id: create-locations-table
      author: Rasul
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
