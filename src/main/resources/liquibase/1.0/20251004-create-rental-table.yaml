databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: Rasul
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: car_id
                  type: BIGINT
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: pickup_location_id
                  type: BIGINT
              - column:
                  name: return_location_id
                  type: BIGINT
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: total_price
                  type: DOUBLE

        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: car_id
            referencedTableName: cars
            referencedColumnNames: id
            constraintName: fk_rentals_cars

        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_rentals_customers

        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: pickup_location_id
            referencedTableName: locations
            referencedColumnNames: id
            constraintName: fk_rentals_pickup_location

        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: return_location_id
            referencedTableName: locations
            referencedColumnNames: id
            constraintName: fk_rentals_return_location
